<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <title>New Book</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark px-3">
        <img src="" alt="logo" class="me-2">
        <a href="" class="btn me-2 text-white fw-bold d-none d-md-inline">Catalogo Libri</a>
        <a href="" class="btn me-2 text-secondary fw-bold d-none d-md-inline">Anagrafica Utenti</a>
        <a href="" class="btn me-2 text-secondary fw-bold d-none d-md-inline">Storico Prestiti</a>
        <a href="" class="btn me-2 text-secondary fw-bold d-none d-md-inline">Help</a>
        <button class="btn btn-outline-light ms-auto"><i class="bi bi-list"></i></button>
    </nav>

    <div class="container ">


        <form>
            <div class="row mt-5">
                <div class=" col-6 mb-3">
                    <label for="nome" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="nome" placeholder="Inserisci il nome dell'Autore.">
                </div>
                <div class="col-6 mb-3">
                    <label for="cognome" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="cognome"
                        placeholder="Inserisci il cognome dell'Autore.">
                </div>
                <div class=" col-12 mb-3">
                    <label for="titolo" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Inserisci il titolo del libro.">
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <label for="genere" class="form-label">Genere</label>
                    <select class="form-select" id="genere">
                        <option selected hidden>Seleziona un genere</option>
                        <option value="1">Narrativa</option>
                        <option value="2">Saggistica</option>
                        <option value="3">Poesia</option>
                        <option value="4">Fantasy</option>
                        <option value="5">Biografia</option>
                        <option value="6">Horror</option>

                    </select>
                </div>
                <div class=" col-12 col-md-4 mb-3">
                    <label for="anno" class="form-label">Anno di Pubblicazione</label>
                    <input type="number" class="form-control" id="anno" placeholder="Inserisci l'anno di pubblicazione."
                        maxlength="4" max="9999">
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <label for="isbn" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN.">
                </div>
                <hr>
                <div class="mb-3">
                    <label for="note" class="form-label">Note</label>
                    <textarea class="form-control" id="note" rows="3"
                        placeholder="Inserisci eventuali note sul libro."></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Disponibile anche in digitale</label>
                </div>
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </div>
        </form>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
